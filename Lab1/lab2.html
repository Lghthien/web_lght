<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="cau2.css">
</head>

<body>
    <div class="container">
        <h1>Đăng nhập hệ thống</h1>
        <form action="#">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mã số">
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="links">
            <a href="#">Quên mật khẩu</a> | <a href="#">Đăng ký</a>
        </div>
    </div>
</body>

</html>
